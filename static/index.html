<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShakeSearch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <div class="container my-5">
      <div class="form-container">
        <h1>Search the complete works of Shakespeare!</h1>
        <form id="form">
          <div class="row">
            <div class="col">
              <input type="text" id="query" name="query" class="form-control" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
            <div class="col d-flex align-items-center">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="casesensitive"
                  name="casesensitive"
                />
                <label class="form-check-label" for="casesensitive">
                  Case-Sensitive
                </label>
              </div>
            </div>
          </div>
          <div class="row d-flex align-items-center mt-1">
            <div class="col-auto">
              <label class="form-check-label" for="contextlines">
                Number of lines before and after query line
              </label>
              </div>
              <div class="col-auto">
              <select
                class="form-select"
                name="contextlines"
                aria-label="Context Lines"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="3" selected="selected">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
            </div>
            </div>
        </form>
      </div>
      <hr />
      <div class="row justify-content-center">
        <div class="spinner-border d-none" id="loading" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div id="no-results" class="d-none">
        <p>No results found. Please try a different query.</p>
      </div>
      <div id="results-container" class="d-none">
        <div id="results-list">
          <h2>Results</h2>
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th scope="col">Line</th>
                <th scope="col">Contents</th>
              </tr>
            </thead>
            <tbody id="content"></tbody>
          </table>
        </div>
        <div id="results-pagination">
          <button id="more-button" class="btn btn-secondary">
            More Results
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
